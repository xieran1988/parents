	".php" => ((
		"socket" => "/tmp/php-fastcgi.socket",
		"bin-path" => "/usr/bin/php-cgi",
	))
)

mimetype.assign = (
  ".html" => "text/html", 
  ".xml" => "text/xml",
  ".jpg" => "image/jpeg",
)

